<section class="device-edit">
    <mat-card class="device-edit-card">
        <mat-card-header></mat-card-header>
        <mat-card-content class="device-edit-card-content">
            <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <input matInput [(ngModel)]="mobileDeviceName" />
            </mat-form-field>
        </mat-card-content>
        <mat-divider class="bottom-divider"></mat-divider>
        <mat-card-actions class="device-edit-card-actions">
            <button
                class="done-button"
                mat-flat-button
                color="primary"
                (click)="addNewMobileDeviceName(mobileDeviceName)"
            >
                Done
            </button>
        </mat-card-actions>
    </mat-card>
</section>
