<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
    <p>Delete all items?</p>
    <p>This cannot be undone.</p>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial color="warn" (click)="onRemoveAll()">Delete & Erase All Data</button>
    <button mat-button (click)="onCancelClick()" color="primary">Cancel</button>
</div>
