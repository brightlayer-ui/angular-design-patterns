<mat-toolbar data-cy="blui-toolbar" color="primary" class="app-bar mat-elevation-z2">
    <button data-cy="toolbar-menu" *ngIf="isSmall" style="margin-left: -8px" mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="mat-title" [style.marginLeft.px]="isSmall ? 24 : 0">Responsive Table</div>
    <blui-spacer></blui-spacer>
</mat-toolbar>
<p style="text-align: center; padding: 1.5rem 0 0.5rem">Resize your browser to view responsiveness</p>
<mat-list *ngIf="data.length > 0" fxShow.lt-sm fxHide>
    <blui-info-list-item *ngFor="let i of data" [hidePadding]="true" style="display: block">
        <span blui-title>
            {{ i.name }}
        </span>
        <span blui-subtitle>
            {{ i.details }}
        </span>
    </blui-info-list-item>
</mat-list>
<table mat-table fxShow fxHide.lt-sm [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef style="text-align: right">Details</th>
        <td mat-cell *matCellDef="let item" style="text-align: right">{{ item.details }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i"></tr>
</table>
