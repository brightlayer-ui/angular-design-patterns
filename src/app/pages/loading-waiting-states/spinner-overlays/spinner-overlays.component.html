<mat-toolbar data-cy="pxb-toolbar" flexLayout="row" class="app-bar mat-elevation-z4" color="primary">
    <button data-cy="toolbar-menu" *ngIf="isSmall" mat-icon-button (click)="toggleMenu()" style="margin-left: -8px">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="mat-title" [style.marginLeft.px]="isSmall ? 24 : 0">Spinner Overlays</div>
</mat-toolbar>

<div class="spinner-overlay-container">
    <mat-card class="eula-container">
        <div data-cy="loading-overlay-spinner" class="loading-overlay-container" *ngIf="!isEulaLoaded">
            <mat-spinner color="primary" diameter="96"></mat-spinner>
        </div>

        <mat-card-header class="spinner-overlay-header">
            <mat-card-title>End User License Agreement</mat-card-title>
        </mat-card-header>

        <mat-card-content class="loading-container">
            <div class="eula-content">
                <h3 *ngIf="!isEulaLoaded; else loadContent">Loading EULA...</h3>
                <ng-template #loadContent>
                    <div>
                        {{ eulaDetails.eulaContent }}
                    </div>
                </ng-template>
            </div>
            <div class="eula-confirmation-check">
                <mat-checkbox [(ngModel)]="checked" class="pxb-eula-checkbox eula-checkbox">
                    I have read and agree to the Terms & Conditions
                </mat-checkbox>
            </div>
        </mat-card-content>
        <mat-divider class="eula-divider"></mat-divider>
        <mat-card-actions>
            <button data-cy="reload" mat-flat-button color="primary" class="reload-button" (click)="reloadEula()">
                Reload
            </button>
        </mat-card-actions>
    </mat-card>
</div>
